<!DOCTYPE html>
<html>
  <head>
    <title>StellaDandria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script type="module">
      if (!("anchorName" in document.documentElement.style)) {
        import("https://unpkg.com/@oddbird/css-anchor-positioning");
      }
    </script>
    <script src="static/script.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>The Library of StellaDandria</h1>
      <nav id="main-nav" hx-get="nav.html" hx-trigger="load" hx-swap="outerHTML"></nav>
    </header>

    <main>
      <section id="content">
      </section>
    </main>

    <footer class="centred">
      <div class="flex-row">
        <p>&copy; 2024 StellaDandria</p>
       </div>
    </footer>
  </body>
</html>
