<article class="card">
    <h2>Register</h2>
    <form id="register-form" hx-post="/register" class="flex-column" hx-target="#content">
      <div class="flex-column">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="username" required>
      </div>
      
      <div class="flex-column">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="new-password" required>
      </div>
  
      <div class="flex-row">
        <button type="submit" title="Register" class="text">Register</button>
        <button 
          hx-get="login.html" 
          hx-target="#content"
          type="button"
          class="text"
        >
        Back to Login
      </button>
      </div>
    </form>
</article>
